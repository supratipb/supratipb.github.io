<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Supratip Banerjee's professional certifications and credentials." />
  <title>Supratip Banerjee - Certifications</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    .header {
      position: sticky;
      top: 0;
      background-color: #fff;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      z-index: 1000;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .cert-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .icon_div {
      width: 100px;
      margin-right: 20px;
    }

    .icon_div img {
      max-width: 100%;
      height: auto;
    }

    .text_div {
      flex: 1;
    }

    .expired {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Supratip Banerjee - Certifications</h1>
  </div>

  <div class="container" id="cert-container"></div>

  <script defer src="https://www.googletagmanager.com/gtag/js?id=UA-175660554-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-175660554-1');
  </script>

  <script>
    fetch('certifications.json')
      .then(response => response.json())
      .then(certs => {
        const container = document.getElementById("cert-container");

        certs.forEach(cert => {
          const row = document.createElement("div");
          row.className = "cert-row" + (cert.expired ? " expired" : "");

          const icon = document.createElement("div");
          icon.className = "icon_div";
          icon.innerHTML = `<img src="${cert.logo}" alt="${cert.issuer} Logo">`;

          const text = document.createElement("div");
          text.className = "text_div";
          text.innerHTML = `
            <h3>${cert.title}</h3>
            <p>Issued: ${cert.issueDate} â€“ ${cert.expiryDate === "N/A" ? "No expiry" : (cert.expired ? "Expired" : "Expires") + ": " + cert.expiryDate}</p>
          `;

          row.appendChild(icon);
          row.appendChild(text);
          container.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Error loading certifications.json:", error);
      });
  </script>
</body>
</html>
